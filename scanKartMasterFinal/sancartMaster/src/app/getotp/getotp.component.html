<div class="bg col-12 img-fluid">
  <div class="container">
    <div class="row mt-5 ">
      <div class="col-12 col-sm-12 col-md-5 offset-md-6 bg-white p-5 mt-sm-0 mt-md-5 mt-lg-5 " data-aos="fade-down"
        data-aos-easing="linear" data-aos-duration="1000">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" autocomplete="off" #postForm="ngForm">
          <div class="row mb-1 ">
            <div class="col-md-12 justify-content-end text-center" data-aos="flip-left" data-aos-easing="ease-out-cubic"
              data-aos-duration="2000">
              <img src="../../assets/Logo (1).png" alt="" style="width: 80px; height: auto;">
            </div>
          </div>
          <div class="row">
            <div class=" form-group col-12 col-sm-12 col-md-12 col-lg-12 text-center justify-content-center">
              <h4 class="signUn mb-5 mt-2">ScanKart Merchant</h4>
              <h4 class="text-left">Enter OTP</h4>
              <p style="font-size: 12px;" class="text-left">OTP has been sent to +91{{this.phone1}}</p>
            </div>
            <div class="form-group mt-2 w-100">
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <input matInput formControlName="inputotp" placeholder="Enter OTP"
                  class="form-control form-control-lg br-none"
                  [ngClass]="{ 'is-invalid': submitted || f.inputotp.touched &&  f.inputotp.errors }" />
                  <p class="text-center text-danger" *ngIf='this.data2.message == "OTP not matching."'>
                    {{this.data2.message}}</p>
                <div *ngIf="f.inputotp.touched && f.inputotp.errors" class="invalid-feedback">
                  <div *ngIf="f.inputotp.errors.pattern">Enter only number.</div>
                  <div *ngIf="f.inputotp.errors.required" class="text-center">OTP is required</div>
                  <div *ngIf=" f.inputotp.errors.maxlength || f.phone.errors.minlength" class="text-center">OTP must be
                    at least 4 numbers</div>

                </div>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 mt-2">
              <div class="form-group text-center justify-content-center">
                <button class="btn btn-lg btnMyColor w-100" role="button" [disabled]="!postForm.valid">Login</button>
              </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 mt-2 text-center justify-content-center">
              <a (click)="reSend()" class="hover" >Resend OTP</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
